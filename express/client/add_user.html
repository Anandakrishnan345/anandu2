<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="min-container">
        <form class="form-inputs" >
            <div class="input-box">
                <input type="text" name="name" id="name" placeholder="username" onkeyup="validatename()">
                <div id="name-error"></div>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="email" id="email" onkeyup="validateemail()">
                <div id="email-error"></div>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="password" id="password" onkeyup="validatepassword()">
                <div id="password-error"></div>
            </div>
            <input type="submit" onclick="submitform()" id="submit">
    
        </form>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
